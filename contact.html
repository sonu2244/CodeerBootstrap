    <div class="container my-4">
        <h2>Contact Us</h2>

        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Enter Your Name</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">

            <div class="mb-3">

                <option value="4">Other</option>
            </select>

                <label for="floatingTextarea2">Write Your Comments here</label>
            </div>
            <div class="mb-3 form-check my-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

            </div>

                <button class="btn btn-primary" type="button">Submit</button>
